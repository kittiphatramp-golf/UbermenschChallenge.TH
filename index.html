<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Ubermensch Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #000000, #071f21);
      color: #0b1617;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 300px;
      width: 100%;
      padding: 16px;
      text-align: center;
    }

    .pdf-wrapper {
      width: 100%;
      height: 420px;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 16px;
      background: #0b1617;


    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    .text {
      font-size: 16px;
      line-height: 1.7;
      background: rgba(255,255,255,0.08);
      padding: 14px;
      border-radius: 12px;
      user-select: text; /* คัดลอกได้ */
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="pdf-wrapper">
      <embed src="Challenge.pdf" type="application/pdf">
    </div>

    <div class="text">
      #ÜbermenschChallenge #ÜbermenschChallenge_BANGKOK
    </div>

  </div>

</body>
</html>
