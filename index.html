<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Ubermensch Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #000000, #071f21);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ภาพ Full-Bleed ไม่ครอป */
    .full-bleed {
      width: 100vw;
      height: auto;
      display: block;
    }

    .content {
      padding: 16px;
      text-align: center;
    }

    .text {
      font-size: 16px;
      line-height: 1.7;
      background: rgba(255,255,255,0.08);
      padding: 14px;
      border-radius: 12px;
      user-select: text;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <!-- ภาพชนขอบจอ -->
  <img
    src="QR1@144x.webp"
    alt="Ubermensch Challenge"
    class="full-bleed"
  >

  <!-- เนื้อหาด้านล่าง -->
  <div class="content">
    <div class="text">
      #ÜbermenschChallenge<br>
      #ÜbermenschChallenge_BANGKOK
    </div>
  </div>

</body>
</html>
